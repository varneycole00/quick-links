<style>
    .dashboard-container {
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    .dashboard-header {
        text-align: left;
        margin-bottom: 40px;
    }

    .dashboard-title {
        font-size: 2.5rem;
        color: #000000;
        font-weight: 400;
        margin-bottom: 10px;
    }

    .dashboard-subtitle {
        color: #605e5c;
        font-size: 1.1rem;
    }

    .tiles-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
        height: 800px;
    }

    .tile {
        background: #FFED00;
        border-radius: 0;
        padding: 20px;
        text-decoration: none;
        color: #333;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
    }

    .tile:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        color: #333;
        background: #FFED00;
    }

    .tile-image {
        width: 100%;
        height: 100%;
        max-width: 120px;
        max-height: 120px;
        object-fit: contain;
        flex: 1;
        display: flex;
        align-items: center;
    }

    .tile-title {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
        margin-top: 10px;
        line-height: 1.3;
    }

    .tile-label {
        color: #555;
        font-size: 0.85rem;
        line-height: 1.3;
        text-align: center;
        margin-top: 5px;
    }

    .tile-arrow {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 1.2rem;
        color: #333;
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.3s ease;
    }

    .tile:hover .tile-arrow {
        opacity: 1;
        transform: translateX(0);
    }

    @media (max-width: 1024px) {
        .tiles-container {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            height: 1000px;
        }
    }

    @media (max-width: 768px) {
        .tiles-container {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(8, 1fr);
            height: 1600px;
            gap: 15px;
        }
        
        .dashboard-title {
            font-size: 2rem;
        }
        
        .tile {
            padding: 15px;
        }

        .tile-image {
            max-width: 100px;
            max-height: 100px;
        }
    }

    .dashboard-container,
    .dashboard-header,
    .dashboard-title,
    .dashboard-subtitle,
    .tiles-container,
    .tile,
    .tile-title,
    .tile-label,
    .tile-arrow {
        font-family: Arial, sans-serif;
    }
</style>

<div class="dashboard-container">

        <p class="dashboard-subtitle">Quick access to your important resources</p>

    <div class="tiles-container" id="tilesContainer">
        <!-- Tiles will be dynamically generated here -->
    </div>
</div>

            }
        ]
    };

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', function() {
        initializeDashboard();
    });

    function initializeDashboard() {
        // Update header
        document.querySelector('.dashboard-title').textContent = dashboardConfig.title;
        document.querySelector('.dashboard-subtitle').textContent = dashboardConfig.subtitle;

        // Generate tiles
        const container = document.getElementById('tilesContainer');
        container.innerHTML = '';

        dashboardConfig.tiles.forEach((tileConfig, index) => {
            const tile = createTile(tileConfig, index);
            container.appendChild(tile);
        });
    }

    function createTile(config, index) {
        const tile = document.createElement('a');
        tile.href = config.url;
        tile.className = 'tile';
        tile.setAttribute('data-index', index);
        
        // Open external links in new window
        if (config.url.startsWith('http') && !config.url.includes(window.location.hostname)) {
            tile.target = '_blank';
            tile.rel = 'noopener noreferrer';
        }

        const imageHtml = config.image ? `<img src="${config.image}" alt="${config.title}" class="tile-image">` : '';

        tile.innerHTML = `
            ${imageHtml}
            <div class="tile-title">${config.title}</div>
            <div class="tile-label">${config.label}</div>
            <div class="tile-arrow">â†’</div>
        `;

        return tile;
    }

</script>
